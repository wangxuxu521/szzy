<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教师空间</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/teacher_center.css" />
  </head>
  <body>
    <div class="teacher-center">
      <nav class="center-nav">
        <div class="nav-left">
          <button class="back-btn" onclick="goBack()">返回首页</button>
          <h2>教师空间</h2>
        </div>
        <div class="nav-right">
          <div class="notifications">
            <button class="notification-btn">
              🔔
              <span id="unreadNotifications" class="notification-badge"></span>
            </button>
          </div>
          <div class="user-info">
            <span id="username"></span>
          </div>
        </div>
      </nav>

      <div class="center-content">
        <!-- 左侧信息栏 -->
        <div class="info-section">
          <!-- 基本信息卡片 -->
          <div class="info-card teacher-profile">
            <div class="card-header">
              <h3>基本信息</h3>
              <button class="edit-btn">编辑</button>
            </div>
            <div class="profile-content">
              <div class="avatar">👤</div>
              <div class="info-list">
                <div class="info-item">
                  <span class="label">姓名：</span>
                  <span id="teacherName"></span>
                </div>
                <div class="info-item">
                  <span class="label">院系：</span>
                  <span id="teacherDepartment"></span>
                </div>
                <div class="info-item">
                  <span class="label">职称：</span>
                  <span id="teacherTitle"></span>
                </div>
                <div class="info-item">
                  <span class="label">邮箱：</span>
                  <span id="teacherEmail"></span>
                </div>
                <div class="info-item">
                  <span class="label">电话：</span>
                  <span id="teacherPhone"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- 资源统计 -->
          <div class="info-card resource-stats">
            <h3>资源统计</h3>
            <div class="stat-grid">
              <div class="stat-item">
                <div class="stat-number" id="totalResources"></div>
                <div class="stat-label">总资源数</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="monthlyUploads"></div>
                <div class="stat-label">本月上传</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="caseResources"></div>
                <div class="stat-label">教学案例</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="materialResources"></div>
                <div class="stat-label">教学资源</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="exchangeResources"></div>
                <div class="stat-label">教学交流</div>
              </div>
            </div>
          </div>

          <!-- 快捷操作 -->
          <div class="info-card quick-actions">
            <h3>快捷操作</h3>
            <div class="action-buttons">
              <button class="action-btn" onclick="uploadResource()">
                <span class="action-icon">📤</span>
                上传资源
              </button>
              <button class="action-btn">
                <span class="action-icon">📝</span>
                创建案例
              </button>
              <button class="action-btn">
                <span class="action-icon">📊</span>
                数据统计
              </button>
              <button class="action-btn">
                <span class="action-icon">💬</span>
                消息中心
              </button>
            </div>
          </div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-section">
          <!-- 内容切换标签 -->
          <div class="content-tabs">
            <button class="tab-btn" onclick="switchTab('courses')">
              课程管理
            </button>
            <button class="tab-btn" onclick="switchTab('resources')">
              资源上传
            </button>
            <button class="tab-btn" onclick="switchTab('cases')">
              教学案例
            </button>
            <button class="tab-btn" onclick="switchTab('notifications')">
              通知和消息
            </button>
          </div>

          <!-- 课程管理 -->
          <div id="courses" class="content-section">
            <div class="section-header">
              <h3>课程管理</h3>
              <button class="add-btn">添加课程</button>
            </div>
            <div class="course-list" id="courseList"></div>
          </div>

          <!-- 资源上传 -->
          <div id="resources" class="content-section">
            <div class="section-header">
              <h3>资源上传</h3>
              <button class="upload-btn" onclick="uploadResource()">
                上传资源
              </button>
            </div>
            <div class="resource-list" id="resourceList"></div>
          </div>

          <!-- 教学案例 -->
          <div id="cases" class="content-section">
            <div class="section-header">
              <h3>教学案例</h3>
              <button class="add-btn">添加案例</button>
            </div>
            <div class="case-list" id="caseList"></div>
          </div>

          <!-- 通知和消息 -->
          <div id="notifications" class="content-section">
            <div class="section-header">
              <h3>通知和消息</h3>
            </div>
            <div class="notification-list" id="notificationList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/teacher_center.js"></script>
  </body>
</html>
